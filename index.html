<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="container mt-5" id="form">
    <form class="for">
      <h2>Age Calculator</h2>
      <div class="mb-3">
        <label class="form-label">Select Date</label>
        <input type="date" name="age" id="date" class="form-control">
      </div>
      <button id="btn-cal" class="btn btn-primary">Calculate Age</button>
      <br><br>
      <label for="total">Age:</label>
      <p class="total" id="total">Your age will appear here.</p>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
